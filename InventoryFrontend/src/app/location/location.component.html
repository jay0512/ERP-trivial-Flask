<div class="pd24" fxFlex=100>
    <mat-card class="example-card" style="border-radius: 1rem; width: 720px !important;">
        <mat-card-header class="pd8-T">
            <mat-card-title>Locations</mat-card-title>
            <mat-card-subtitle>details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list fxLayout="row" fxLayoutAlign="space-around center" fxFlex>
                <mat-list-item fxLayout="row" fxFlex>
                    <div class="mat-body-2 fw-700" style="width: 30% !important;">Name</div>
                    <div class="mat-body-2 fw-700" style="width: 70% !important;">Description</div>
                </mat-list-item>
                <mat-divider></mat-divider>

                <ng-container *ngFor="let location of locations">
                    <mat-list-item fxLayout="row" (click)="editDialog(location)">
                        <div class="mat-body-1 fw-500" style="width: 30% !important;">{{location?.name}}</div>
                        <div class="mat-body-1 fw-500" style="width: 70% !important;">{{location?.description}}</div>
                    </mat-list-item>
                    <mat-divider></mat-divider>

                </ng-container>

            </mat-list>

        </mat-card-content>
        <mat-card-actions class="pd8-LR">
            <div class="pd8-L pd8-B">
                <button mat-stroked-button color="primary" (click)="addDialog()">Add</button>
            </div>
        </mat-card-actions>
    </mat-card>

</div>
